<!DOCTYPE html>
<html>
  <body>
    <input type="text" name="token" id="token" />
    <button onclick="runTest()">Test</button><br/>
    <span id="starturl"></span>
    <iframe id="mriframe"></iframe>
  </body>
  <script>
    function runTest() {
      const isChrome = navigator.userAgent.toLowerCase().indexOf('chrome') !== -1;
      let redirectUrl = window.location.href;
      redirectUrl = isChrome ? redirectUrl.replace('http', 'googlechrome') : redirectUrl; // will be correct for https
      
      const autostartToken = document.getElementById('token').value;
      const starturl = 'bankid:///?autostarttoken=' + autostartToken + '&redirect=' + redirectUrl;
      
      document.getElementById('starturl').innerHTML = starturl;
      
      // window.location = starturl;
      document.getElementById('mriframe').src = starturl;
      setTimeout(function() {
        document.getElementById('mriframe').remove();
      }, 100);
    }
  </script>
</html>
